{% extends 'base.html' %}
{% load static %}

{% block title %} Update | {% endblock %}

{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button is-dark is uppercase mt-4" id="update-button">Save</button>
    </form>
    <section>
        {% if messages %}
        {% for message in messages %}
        <div class="notification is-success is-toast">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
    </section>
</div>
{% endblock %}
