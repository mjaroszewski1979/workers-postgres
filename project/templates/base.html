{% load static %}


<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}Workers</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
        <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
        <script src="{% static 'scripts/jquery-3.6.0.min.js' %}"></script>

        <script src="{% static 'scripts/main.js' %}"></script>
    </head>

    <body>
        <nav class="navbar is-dark">
            <div class="navbar-brand">
                <a href="{% url 'worker-list' %}" class="navbar-item logo" id="logo-link"><strong>Workers</strong></a>
        
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="main-navbar">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
        
            <div class="navbar-menu" id="main-navbar">
                <div class="navbar-start">
                    <div class="navbar-item">
                    </div>
                </div>
     

                <div class="navbar-end">
                    <a href="{% url 'worker-list' %}" class="navbar-item" id="home-link">Home</a>
                    <a href="{% url 'average' %}" class="navbar-item" id="average-link">Average</a>
                    <a href="{% url 'worker-create' %}" class="navbar-item" id="create-link">Create</a>
                </div>
            </div>
        </nav>

        <section class="section">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </section>
        
        {% block scripts %}
        {% endblock %}
    </body>
</html>
